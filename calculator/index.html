<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Barrio|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="container">


            <div id="display">
                <p></p>
            </div>

            <div class="row">
                <button id="clear">CLEAR</button>
            </div>

            <div class="row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="/" class="operation">/</button>
            </div>

            <div class="row">
                <div><button id="4" class="number">4</button></div>
                <div><button id="5" class="number">5</button></div>
                <div><button id="6" class="number">6</button></div>
                <div><button id="*" class="operation">x</button></div>
            </div>
            <div class="row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class="operation">-</button>
            </div>
            <div class="row">
                <button id="0" class="number">0</button>
                <button id=".">.</button>
                <button id="+" class="operation">+</button>
                <button id="=">=</button>
            </div>

        </div>

        <script src="calculator.js"></script>
    </body>
</html>
